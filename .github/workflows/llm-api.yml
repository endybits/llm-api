name: Deployment llm-api pipeline
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          make install
      - name: envs
        run: |
          export OPENAI_API_KEY="${{ vars.OPENAI_API_KEY }}"
          echo $OPENAI_API_KEY
      - name: Linter
        run: ls -al
      - name: Tests
        run: |
          make tests
      - name: Format
        run: |
          make format